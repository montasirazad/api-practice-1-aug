<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random User</title>
</head>
<style>
    body {
        text-align: center;
    }
</style>

<body>

    <h1>Random User</h1>
    <h1>Who am i ..!</h1>
    <br>
    <div id="image">

    </div>
    <h1 id='name'></h1>
    <h1 id='gender'></h1>
    <h1 id='email'></h1>
    <h1 id='address'></h1>







    <script>

        setInterval(() => {
            fetch('https://randomuser.me/api')
            .then(res => res.json())
            .then(data => {
                const user = data.results[0]
                console.log(user)
                const userImage = user.picture.large;
                const userName = `${user.name.title} ${user.name.first} ${user.name.last}`
                const userGender = (user.gender)
                const userEmail = (user.email)
                const userAddress = (user.location.city)

                document.getElementById('image').innerHTML =  `<img src='${userImage}'> `
                document.getElementById('name').innerText = 'Name:' + ' ' + userName
                document.getElementById('gender').innerText = 'Gender:' + ' ' + userGender
                document.getElementById('email').innerText = 'email:' + ' ' + userEmail
                document.getElementById('address').innerText = 'Address:' + ' ' + userAddress
                 
            }
            )
        }, 5000);

    </script>
</body>

</html>
